<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRequest</title>
</head>
<body>
    <!-- 
        0 	UNSENT 	Client has been created. open() not called yet.
        1 	OPENED 	open() has been called.
        2 	HEADERS_RECEIVED 	send() has been called, and headers and status are available.
        3 	LOADING 	Downloading; responseText holds partial data.
        4 	DONE 	The operation is complete.
    -->
</body>
<script>
    const requetUrl = 'https://randomuser.me/api/' 
    const xhr = new XMLHttpRequest();  // creating a obj
    xhr.open('GET', requetUrl)
    xhr.onreadystatechange = function() {      // this function keeps refreshing on each state
        console.log(xhr.readyState);           // .readyState returns state i.e. 2, 3, 4
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);      //.this.responseText returns string that's why we are converting it into JSON object
            // console.log(typeof this.readyState);
            console.log(data.results[0].name.first);  
            console.log(data.results[0].name.last);
        }
        
    }
    xhr.send();
